name: React Native Android CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Patch react-native-geocoder build.gradle
        run: |
          # Fixing 'compile' to 'implementation' in build.gradle for react-native-geocoder
          sed -i 's|compile fileTree|implementation fileTree|' node_modules/react-native-geocoder/android/build.gradle
          sed -i "s|compile 'com.facebook.react:react-native:+'|implementation 'com.facebook.react:react-native:+'|" node_modules/react-native-geocoder/android/build.gradle

      - name: Downgrade Reanimated (compatible with RN < 0.75)
        run: |
          npm uninstall react-native-reanimated --legacy-peer-deps
          npm install react-native-reanimated@2.18.1 --legacy-peer-deps

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug
